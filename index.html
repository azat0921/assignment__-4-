<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container mt-4 shadow p-3 mb-5 rounded" id = cr>
        <div class="row">
            <div class="col col-sm-12">
                <div id="h1"></div>
                
                <!-- Bride's name -->
                <form name="form1" method = "post" action="" onSubmit="return calculate()">
                    <label for="fname">Name:</label><br>
                    <input type="text" id="name" name="name">
                    <!-- <input name="Submit" type="submit" value="Submit"><br> -->
                </form>
                


                <!--  Starting Bid -->

                <label>Starting Bid:</label><br>
                <input type="number" id="bid" name="">
                <!-- <input type="submit" value="Submit"> -->
        
        <!-- Bride's education -->

        <h3>Bride's education</h3>
        
        <select name="edu" id="education" onChange="calcEdu(this);">
            
            <option value="" selected disabled>Select degree</option>
            <option value="1.5">Undergraduate degree</option>
            <option value="1.2">College degree</option>
            <option value="1.05">High school degree</option>
            <option value="0.9">Middle school degree</option>
        </select>

        <!-- Bride's family net worth -->

        <h3>Bride's family net worth</h3>

        <select name="net" id="familyNet" onChange="calcNet()">

            <option value="" selected disabled>Select</option>
            <option value="2">More than 10,000$</option>
            <option value="1.5">Between 5,000$ and 10,000$</option>
            <option value="1.2">Less than 5,000$</option>

        </select>

        <!-- Caste -->

        <h3>Caste</h3>

        <select name="caste" id="caste" onChange = "calcCaste()">

            <option value="" selected disabled>Select Caste</option>
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna</option>

        </select>


        <!-- Bride's skills -->

        <h3>Bride's skills</h3>
        

        <form class="box"> 
            <input type="checkbox" id="music" name="" value="10" class="skills" onClick="test(this);">
            <label for="music">Playing on a musical instrument</label><br>

            <input type="checkbox" id="cook" name="" value="20" class="skills" onClick="test(this);">
            <label for="cook">Good cook</label><br>

            <input type="checkbox" id="char" name="" value="15" class="skills" onClick="test(this);">
            <label for="char">Easygoing character</label><br>

            <input type="checkbox" id="sing" name="" value="10" class="skills" onClick="test(this);">
            <label for="sing">Sing well</label><br>

        </form>
        

          <!-- Bride's/Groom's age (input type = radio)     -->

        <h3>Bride's age</h3>

        <div class="radio">
            <input type="radio" id="1"
             name="age" value="1.5" onClick="calcul(this)">
            <label for="1">Between 18-23</label>
        
            <input type="radio" id="2"
             name="age" value="1.2" onClick="calcul(this)">
            <label for="2">Between 24-27</label>
        
            <input type="radio" id="3"
             name="age" value="0.95" onClick="calcul(this)">
            <label for="3">28+</label>
          </div>

          
          
          <!-- Bride's/Groom's reputation (input type = checkbox) -->

          <h3>Bride's reputation</h3>

            <form class="box"> 
                <input type="checkbox" id="attitude" name="" value="0.85" onClick="reputCalc(this);" >
                <label for="attitude">Gossips about his/her parent's attitude</label><br>

                <input type="checkbox" id="character" name="" value="0.9" onClick="reputCalc(this);">
                <label for="character">Gossips about his/her character</label><br>

                <input type="checkbox" id="person" name="" value="-20" onClick="reputCalc(this);">
                <label for="person">General gossips around his/her person</label><br>

            </form>


            <!-- Love letter -->

            <label for="w3review">Love Letter:</label><br>
            <textarea id="love" maxlength="500" style="width: 70%;">
                </textarea> <br>
        
        
        
        <input type="button" id="btn2" class="bt" value="Calculate Dowry Amount"> <!-- JavaScript HTML Event -->
        <p id="demo"></p>

        <input type="button" class="bt" value="Clear" onclick="location.reload()">

        
            </div>
        </div>
    </div>>

    <script src="script.js"></script>
</body>
</html>
